<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Інформаційно-аналітична система НГУ{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet для карт -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            color: white;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .status-normal {
            background-color: #28a745;
        }
        .status-warning {
            background-color: #ffc107;
        }
        .status-danger {
            background-color: #dc3545;
        }
        .status-critical {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Бічна панель -->
            <div class="col-md-2 sidebar p-0">
                <div class="d-flex flex-column p-3">
                    <h5 class="mb-4 text-center">ІАС НГУ</h5>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.index') }}" class="nav-link {% if request.endpoint == 'dashboard.index' %}active{% endif %}">
                                <i class="fas fa-home me-2"></i> Головна
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.threat_analysis') }}" class="nav-link {% if request.endpoint == 'dashboard.threat_analysis' %}active{% endif %}">
                                <i class="fas fa-shield-alt me-2"></i> Аналіз загроз
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.prediction_tools') }}" class="nav-link {% if request.endpoint == 'dashboard.prediction_tools' %}active{% endif %}">
                                <i class="fas fa-chart-line me-2"></i> Прогнозування
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.resource_management') }}" class="nav-link {% if request.endpoint == 'dashboard.resource_management' %}active{% endif %}">
                                <i class="fas fa-boxes me-2"></i> Управління ресурсами
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.unit_management') }}" class="nav-link {% if request.endpoint == 'dashboard.unit_management' %}active{% endif %}">
                                <i class="fas fa-users me-2"></i> Підрозділи
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.incident_management') }}" class="nav-link {% if request.endpoint == 'dashboard.incident_management' %}active{% endif %}">
                                <i class="fas fa-exclamation-triangle me-2"></i> Інциденти
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.decision_support') }}" class="nav-link {% if request.endpoint == 'dashboard.decision_support' %}active{% endif %}">
                                <i class="fas fa-brain me-2"></i> Підтримка рішень
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard.settings') }}" class="nav-link {% if request.endpoint == 'dashboard.settings' %}active{% endif %}">
                                <i class="fas fa-cog me-2"></i> Налаштування
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Основний контент -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
