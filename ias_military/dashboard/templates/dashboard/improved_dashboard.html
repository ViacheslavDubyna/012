<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вдосконалений дашборд ІАС НГУ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FAFAFA;
            color: #37474F;
        }
        .header {
            background: linear-gradient(to right, #0057b7, #4a8eda);
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 4px solid #ffd700;
        }
        .dashboard-container {
            padding: 20px;
        }
        .dash-frame {
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><i class="fas fa-chart-line me-2"></i>Вдосконалений дашборд ІАС НГУ</h1>
                <div>
                    <a href="/dashboard" class="btn btn-outline-light"><i class="fas fa-tachometer-alt me-1"></i>Стандартний дашборд</a>
                    <a href="/" class="btn btn-outline-light ms-2"><i class="fas fa-home me-1"></i>На головну</a>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <iframe src="/dashboard/improved/" class="dash-frame" id="dashboardFrame"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
