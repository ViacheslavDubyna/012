<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Стилі для діаграми -->
  <style>
    .entity {
      fill: #f5f5f5;
      stroke: #333;
      stroke-width: 2;
    }
    .title {
      fill: #1a5276;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
    }
    .attribute {
      fill: #333;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .pk {
      font-weight: bold;
    }
    .fk {
      font-style: italic;
      fill: #2874a6;
    }
    .relation {
      stroke: #333;
      stroke-width: 2;
      fill: none;
    }
    .relation-text {
      fill: #333;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>

  <!-- Сутність User -->
  <rect x="50" y="50" width="200" height="200" rx="5" class="entity" />
  <text x="150" y="80" text-anchor="middle" class="title">User</text>
  <line x1="50" y1="90" x2="250" y2="90" stroke="#333" stroke-width="1" />
  <text x="60" y="115" class="attribute pk">id (PK)</text>
  <text x="60" y="140" class="attribute">username</text>
  <text x="60" y="165" class="attribute">email</text>
  <text x="60" y="190" class="attribute">password_hash</text>
  <text x="60" y="215" class="attribute">role</text>
  <text x="60" y="240" class="attribute">is_active</text>

  <!-- Сутність Report -->
  <rect x="350" y="50" width="200" height="200" rx="5" class="entity" />
  <text x="450" y="80" text-anchor="middle" class="title">Report</text>
  <line x1="350" y1="90" x2="550" y2="90" stroke="#333" stroke-width="1" />
  <text x="360" y="115" class="attribute pk">id (PK)</text>
  <text x="360" y="140" class="attribute">title</text>
  <text x="360" y="165" class="attribute">content</text>
  <text x="360" y="190" class="attribute">report_type</text>
  <text x="360" y="215" class="attribute fk">created_by (FK)</text>
  <text x="360" y="240" class="attribute">created_at</text>

  <!-- Сутність Incident -->
  <rect x="650" y="50" width="200" height="200" rx="5" class="entity" />
  <text x="750" y="80" text-anchor="middle" class="title">Incident</text>
  <line x1="650" y1="90" x2="850" y2="90" stroke="#333" stroke-width="1" />
  <text x="660" y="115" class="attribute pk">id (PK)</text>
  <text x="660" y="140" class="attribute">title</text>
  <text x="660" y="165" class="attribute">description</text>
  <text x="660" y="190" class="attribute">location</text>
  <text x="660" y="215" class="attribute">coordinates</text>
  <text x="660" y="240" class="attribute">severity</text>

  <!-- Сутність BorderCrossing -->
  <rect x="50" y="350" width="200" height="200" rx="5" class="entity" />
  <text x="150" y="380" text-anchor="middle" class="title">BorderCrossing</text>
  <line x1="50" y1="390" x2="250" y2="390" stroke="#333" stroke-width="1" />
  <text x="60" y="415" class="attribute pk">id (PK)</text>
  <text x="60" y="440" class="attribute fk">checkpoint (FK)</text>
  <text x="60" y="465" class="attribute">direction</text>
  <text x="60" y="490" class="attribute">vehicle_type</text>
  <text x="60" y="515" class="attribute">count</text>
  <text x="60" y="540" class="attribute">date</text>

  <!-- Сутність Checkpoint -->
  <rect x="350" y="350" width="200" height="200" rx="5" class="entity" />
  <text x="450" y="380" text-anchor="middle" class="title">Checkpoint</text>
  <line x1="350" y1="390" x2="550" y2="390" stroke="#333" stroke-width="1" />
  <text x="360" y="415" class="attribute pk">id (PK)</text>
  <text x="360" y="440" class="attribute">name</text>
  <text x="360" y="465" class="attribute">location</text>
  <text x="360" y="490" class="attribute">type</text>
  <text x="360" y="515" class="attribute">status</text>
  <text x="360" y="540" class="attribute">capacity</text>

  <!-- Зв'язок User -> Report -->
  <path d="M 250 150 L 350 150" class="relation" />
  <polygon points="340,145 350,150 340,155" fill="#333" />
  <text x="300" y="140" text-anchor="middle" class="relation-text">1</text>
  <text x="300" y="170" text-anchor="middle" class="relation-text">створює</text>
  <text x="340" y="140" text-anchor="middle" class="relation-text">N</text>

  <!-- Зв'язок Checkpoint -> BorderCrossing -->
  <path d="M 350 450 L 250 450" class="relation" />
  <polygon points="260,445 250,450 260,455" fill="#333" />
  <text x="300" y="440" text-anchor="middle" class="relation-text">1</text>
  <text x="300" y="470" text-anchor="middle" class="relation-text">має</text>
  <text x="260" y="440" text-anchor="middle" class="relation-text">N</text>
</svg>